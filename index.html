<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  }
    .attribution a { color: hsl(228, 45%, 44%); ;} 
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="result">
        <div style="padding-bottom: 0.5rem; color: hsl(241, 100%, 89%); font-weight: 500; font-size: 18px;">Your Result</div>
        <div class="circle">
          <div style="font-size: 60px; font-weight: 800; color: hsl(0, 0%, 100%);">76</div>
          of 100
        </div>
      
        <div style="padding: 0.5rem; color: hsl(0, 0%, 100%); font-weight: 700; font-size: 24px;">Great</div>
        <p style="padding: 0rem 0.8rem; margin: 0; color: hsl(241, 100%, 89%); font-weight: 500; font-size: 16px;">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="stats">

        <div class="summary">
          Summary
        </div>
        
        <div class="reaction-tag">
          <img src="./assets/images/icon-reaction.svg" alt="lighting icon" style="width: 15px; margin: 0; padding-left: 0.7rem; padding-right: 0.5rem;" />
          <div class="stats-subclass">
            <span style="color: hsl(0, 100%, 67%); ">Reaction</span>
            <span> <span style="color: black; font-weight: 700;">80</span> / 100</span>
          </div>
        </div>
      
        <div class="memory-tag">
          <img src="./assets/images/icon-memory.svg" alt="brain icon" style="width: 15px; margin: 0; padding-left: 0.7rem; padding-right: 0.5rem;" />
          <div class="stats-subclass">
            <span style="color: hsl(39, 100%, 56%);">Memory</span>
            <span> <span style="color: black; font-weight: 700;">92</span> / 100</span>
          </div>
        </div>
      
        <div class="verbal-tag">
          <img src="./assets/images/icon-verbal.svg" alt="message icon" style="width: 15px; margin: 0; padding-left: 0.7rem; padding-right: 0.5rem;" />
          <div class="stats-subclass">
            <span style="color: hsl(166, 100%, 37%);">Verbal</span>
            <span><span style="color: black; font-weight: 700;">61</span> / 100</span>
          </div>
        </div>
      
        <div class="visual-tag">
          <img src="./assets/images/icon-visual.svg" alt="eye icon" style="width: 15px; margin: 0; padding-left: 0.7rem; padding-right: 0.5rem;" />
          <div class="stats-subclass">
            <span style="color: hsl(234, 85%, 45%);">Visual</span>
            <span><span style="color: black; font-weight: 700;">72</span> / 100</span>
          </div>
        </div>
      
        <button>
          Continue
        </button>
      </div>

    </div>
  </div>

  
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->

  <script>
    function getData() {
      fetch('./data.json')
      .then((res) => res.json())
      .then((response) => console.log('response', response))
      .catch(err => console.log('Error in fetching local file', err));
    }
    getData();
  </script>
</body>
</html>
